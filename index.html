<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #todoList {
      border-collapse: collapse;
      width: 70%;
      margin: 0 auto;
    }
    #todoList th, #todoList td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #todoList th {
      background-color: #f0f0f0;
    }
    .add-form {
      margin: 20px auto;
      width: 70%;
    }
    .add-form input[type="text"] {
      padding: 8px;
      width: 70%;
    }
    .add-form button {
      padding: 8px;
      width: 20%;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
  <thead>
    <tr>
      <th>Number</th>
      <th>Text</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="listBody"></tbody>
</table>

<div class="add-form">
  <input type="text" id="newItem" placeholder="Enter new item" />
  <button onclick="addItem()">Add</button>
</div>

<script>
  let items = JSON.parse('{{rows}}');

  function renderList() {
    const listBody = document.getElementById('listBody');
    listBody.innerHTML = '';

    items.forEach((item, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td id="text-${item.id}">${item.text}</td>
        <td>
          <button onclick="startEdit(${item.id})">Edit</button>
          <button onclick="removeItem(${item.id})">Remove</button>
        </td>
      `;
      listBody.appendChild(row);
    });
  }

  function startEdit(id) {
    const td = document.getElementById(`text-${id}`);
    const currentText = td.innerText;

    td.innerHTML = `
      <input type="text" id="edit-${id}" value="${currentText}" />
      <button onclick="confirmEdit(${id})">Save</button>
    `;
  }

  async function confirmEdit(id) {
    const input = document.getElementById(`edit-${id}`);
    const newText = input.value.trim();
    if (!newText) return;

    const res = await fetch('/edit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id, text: newText })
    });

    if (res.ok) {
      const item = items.find(i => i.id === id);
      item.text = newText;
      renderList();
    } else {
      alert('Error editing item');
    }
  }

  function addItem() {
    // Это заглушка. Добавление реализовано не через сервер в текущем примере.
    const input = document.getElementById('newItem');
    const text = input.value.trim();
    if (text) {
      const newId = items.length ? Math.max(...items.map(i => i.id)) + 1 : 1;
      items.push({ id: newId, text });
      input.value = '';
      renderList();
    }
  }

  function removeItem(id) {
    items = items.filter(i => i.id !== id);
    renderList();
  }

  renderList();
</script>

</body>
</html>
